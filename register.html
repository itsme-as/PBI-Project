<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/icon.png">
    <script src="script.js" defer></script>
    <title>Aes GoA</title>
</head>
<body>
    <div class="register-wrapper">
        <h1>
            Create an Account
        </h1>
        <div class="register-container">
            <form>
                <fieldset>
                    <legend>Register</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Type your name here" required></br>
                    <label for="uname">Username:</label>
                    <input type="text" id="uname" name="uname" placeholder="Create your username" required></br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Type your active email" required></br>
                    <label for="phone">Phone:</label>
                    <input type="tel" pattern="[0-9]" id="phone" name="phone" placeholder="Type your active number" required></br>
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" name="pwd" placeholder="Create your password" required></br>
                    <button class="btn-reg" type="submit"><a href="register.html">Submit</a></button>
                </fieldset>        
            </form>
            <p><a href="index.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
